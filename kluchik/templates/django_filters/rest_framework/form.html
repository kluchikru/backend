{% if form %}
  <form method="get">
    {% for field in form %}
      <div style="margin-bottom: 1em;">
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Применить фильтр</button>
  </form>
{% else %}
  <p><strong>⚠️ Форма фильтрации недоступна.</strong></p>
{% endif %}
